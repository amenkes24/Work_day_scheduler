<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" 
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col" id="columnTime">9am</div>
        <div class="col-10" id="9-amTask"></div>
        <button class="col saveBtn" id="columnSave"><span class="oi oi-file"></span></button>
      </div>
      <div class="row">
        <div class="col" id="columnTime">10am</div>
        <div class="col-10" id="10-amTask"></div>
        <div class="col saveBtn" id="columnSave"><span class="oi oi-file"></span></div>
      </div>
      <div class="row">
        <div class="col" id="columnTime">11am</div>
        <div class="col-10" id="11-amTask"></div>
        <div class="col saveBtn" id="columnSave"><span class="oi oi-file"></span></div>
      </div>
      <div class="row">
        <div class="col" id="columnTime">12pm</div>
        <div class="col-10" id="12-amTask"></div>
        <div class="col saveBtn" id="columnSave"><span class="oi oi-file"></span></div>
      </div>
      <div class="row">
        <div class="col" id="columnTime">1pm</div>
        <div class="col-10" id="13-amTask"></div>
        <div class="col saveBtn" id="columnSave"><span class="oi oi-file"></span></div>
      </div>
      <div class="row">
        <div class="col" id="columnTime">2pm</div>
        <div class="col-10" id="14-amTask"></div>
        <div class="col saveBtn" id="columnSave"><span class="oi oi-file"></span></div>
      </div>
      <div class="row">
        <div class="col" id="columnTime">3pm</div>
        <div class="col-10" id="15-amTask"></div>
        <div class="col saveBtn" id="columnSave"><span class="oi oi-file"></span></div>
      </div>
      <div class="row">
        <div class="col" id="columnTime">4pm</div>
        <div class="col-10" id="16-amTask"></div>
        <div class="col saveBtn" id="columnSave"><span class="oi oi-file"></span></div>
      </div>
      <div class="row">
        <div class="col" id="columnTime">5pm</div>
        <div class="col-10" id="17-amTask"></div>
        <div class="col saveBtn" id="columnSave"><span class="oi oi-file"></span></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
